<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pathological 🔬</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div
      id="solo-page-background-img-div"
      style="height: 50vh; margin-top: 50vh"
    ></div>
    <div id="multi-page-background-img-div" style="height: 50vh"></div>

    <div class="text-center p-3">
      <h1 class="display-4 font-monospace">Pathological!</h1>
      <h4>
        Pathological is a game where doctors compete over image classification
        tasks. <br />
        The winner gets replaced by AI last.
      </h4>
    </div>

    <div class="text-center m-5 p-3" id="start-game-div">
      <a
        type="button"
        class="start-game-btn start-game-solo btn btn-danger w-25"
        href="/single_player.html"
      >
        <div style="position: 50%; position: absolute">
          <strong> Start single-player Game 🔬</strong>
        </div>
      </a>
      <a
        type="button"
        class="start-game-btn start-game-battle btn btn-danger w-25"
        href="./multi_player.html"
      >
        <div style="position: 50%; position: absolute">
          <strong> Start multiplayer game ⚔️ </strong>
        </div>
      </a>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
