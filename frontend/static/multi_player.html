<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pathological ðŸ¥¸</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="header-div" class="text-center p-3">
    <h3>Pathological Multiplayer</h3>
  </div>

  <div id="start-mutliplayer-game-div" class="text-center p-5 w-50 container">
    <form id="start-multiplayer-game-form" class="form-control p-3 m-3">
      <div class="w-50 container">
        <input name="player-name" 
        class="form-control m-1" 
        id="multiplayer-player-name-input" type="text"
        required>
        <label class="form-label" for="multiplayer-player-name-input">Player name</label>  
      </div>
      <div class="w-50 container">
        <input name="lobby-id" class="form-control m-1" 
        id="multiplayer-game-name-input" type="text"
        required>
        <label class="form-label" for="multiplayer-game-name-input">Lobby ID</label>  
      </div>

      <br>
      <button class="btn btn-danger m-2" type="button" onclick="createMultiplayerGame()">
        Start multiplayer game
      </button>
      <button class="btn btn-danger m-2" type="button" onclick="joinMultiplayerGame()">
        Join multiplayer game
      </button>
    </form>

    <div id="multiplayer-game-init-error-response-div">

    </div>

  </div>

  <div class="container w-50" id="mutliplayer-lobby-div" style="display: none;">

    <div>
      <h4>Connected players</h4>
      <li id="connected-players-list">
      </li>
    </div>

  </div>

  <div id="multiplayer-game-div">

  </div>


  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
