<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pathological ðŸ¥¸</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="header-div" class="text-center p-3">
    <h3>Pathological Multiplayer</h3>
  </div>

  <div id="start-multiplayer-game-div" class="text-center p-5 w-50 container" style="display: none;">
    <form id="start-multiplayer-game-form" class="form-control p-3 m-3">
      <div class="w-50 container">
        <input name="player-name" class="form-control m-1" id="multiplayer-player-name-input" type="text" required>
        <label class="form-label" for="multiplayer-player-name-input">Player name</label>
      </div>
      <div class="w-50 container">
        <input name="lobby-id" class="form-control m-1" id="multiplayer-game-name-input" type="text" required>
        <label class="form-label" for="multiplayer-game-name-input">Lobby ID</label>
      </div>

      <br>
      <button class="btn btn-danger m-2" type="button" onclick="createMultiplayerGame()">
        Start multiplayer game
      </button>
      <button class="btn btn-danger m-2" type="button" onclick="joinMultiplayerGame()">
        Join multiplayer game
      </button>
    </form>

    <div id="multiplayer-game-init-error-response-div">

    </div>

  </div>

  <div class="container w-50 justify-content-center" id="multiplayer-lobby-div" style="display: none;">

    <div class="border p-5">
      <div class="text-lg-center">
        <h3 id="lobby-game-id-header"></h3>
      </div>
      <h4>Connected players</h4>
      <ul id="connected-players-list">
      </ul>
      <div id="lobby-info-div" class="border p-4 m-3">
      </div>

      <button id="start-multiplayer-game-button" class="btn btn-danger m-2" type="button">
        Start multiplayer game
      </button>

    </div>

  </div>

  <div id="multiplayer-game-div">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="text-center" id="enemy-div-1">
            <h6>Enemy 1</h6>
            <p>Score: 0</p>
            <img src="path1.jpeg" class="w-25">
          </div>
        </div>
        <div class="col"></div>
        <div class="col">
          <div class="text-center" id="enemy-div-2">
            <h6>Enemy 2</h6>
            <p>Score: 0</p>
            <img src="path1.jpeg" class="w-25">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col col-lg-10">
          <div id="this-player-div" class="text-center">
            <h4>Score: 0 | Remaining time: <span id="remaining-time-span">60</span></h4>
            <div class="text-center" id="current-challenge-div">
              <img src="path1.jpeg" class="w-25">
            </div>
            <div id="this-player-options">
              <div>
                <button class="btn btn-danger w-25 m-2">Option A</button>
              </div>
              <div>
                <button class="btn btn-danger w-25 m-2">Option B</button>
              </div>
              <div>
                <button class="btn btn-danger w-25 m-2">Option C</button>
              </div>
            </div>
          </div>      
        </div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col">
          <div class="text-center" id="enemy-div-3">
            <h6>Enemy 3</h6>
            <p>Score: 0</p>
            <img src="path1.jpeg" class="w-25">
          </div>
        </div>
        <div class="col"></div>
        <div class="col">
          <div class="text-center" id="enemy-div-4">
            <h6>Enemy 4</h6>
            <p>Score: 0</p>
            <img src="path1.jpeg" class="w-25">
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
